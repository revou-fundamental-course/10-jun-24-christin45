<<!DOCTYPE html>
<html>
<head>
  <title>Konversi Suhu Celsius ke Fahrenheit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Konversi Suhu Celsius ke Fahrenheit</h1>
    <div class="input-group">
      <label for="celsius">Celsius (°C):</label>
      <input type="text" id="celsius" placeholder="Masukkan suhu Celsius">
    </div>
    <div class="button-group">
      <button id="convert">Konversi</button>
      <button id="reset">Reset</button>
      <button id="reverse">Reverse</button>
    </div>
    <div class="result">
      <p>Fahrenheit (°F):</p>
      <p id="fahrenheit"></p>
    </div>
    <div class="result">
      <p>Cara Kalkulasi:</p>
      <p id="calculation"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
